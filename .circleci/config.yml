version: 2.1

orbs:
  node: circleci/node@4.7.0

jobs:
  test:
    parameters:
      test-dir:
        type: string
    executor:
      name: node/default
    steps:
      - checkout
      - node/install:
          node-version: "14"
          install-yarn: true
          install-npm: false
      - run:
          name: "Display information"
          command: |
            echo "## Date: "
            date
            echo ""
            echo "## Node Version: "
            node -v
            echo ""
            echo "## NPM Version: "
            npm -v
            echo ""
            echo "## YARN Version: "
            yarn -v
      - run:
          name: Run YARN tests
          command: |
            npm config set scripts-prepend-node-path auto \
            && yarn --ignore-engines \
            && cd << parameters.test-dir >> \
            && yarn --ignore-engines \
            && yarn test

workflows:
  run-node-tests:
    jobs:
      - test:
          matrix:
            parameters:
              test-dir:
                - "./"
                - "packages/lib/ajax-save"
                - "packages/lib/array.merge"
                - "packages/lib/array.search.js"
                - "packages/lib/getoffset"
                - "packages/lib/get-object-value"
                - "packages/lib/get-cookie"
                - "packages/lib/set-object-value"
                - "packages/lib/seturl"
                - "packages/lib/to-percent-js"
                - "packages/lib/with-array"
                - "packages/organism-react-ajax"
                - "packages/organism-react-animate"
                - "packages/organism-react-navigation"
                - "packages/organism-react-popup"
